<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Film Genres Dashboard</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; background:#111; color:#eee;}
    header {background:#222; padding:20px; text-align:center;}
    header h1 {margin:0; color:#ffcc00;}
    .filters {background:#181818; padding:15px; text-align:center;}
    input, select {margin:5px; padding:8px; border-radius:5px; border:1px solid #333;}
    .grid {display:flex; flex-wrap:wrap; gap:20px; justify-content:center; padding:20px;}
    .card {background:#1c1c1c; border:1px solid #333; border-radius:10px; width:280px; padding:15px; transition:0.2s;}
    .card:hover {transform:scale(1.03);}
    .card img {width:100%; border-radius:8px; margin-bottom:10px;}
    .card h3 {margin:0 0 10px; color:#ffcc00;}
    .meta {font-size:13px; color:#aaa;}
    .desc {margin-top:8px; font-size:14px;}
  </style>
</head>
<body>

<header>
  <h1>Film Genres Dashboard</h1>
  <p>Explore different genres with posters and information</p>
</header>

<div class="filters">
  <input type="text" id="search" placeholder="Search by genre or movie...">
  <select id="countryFilter"><option value="">All Countries</option></select>
</div>

<div id="cards" class="grid"></div>

<script>
const genres = [
  {
    genre: "Action",
    country: "USA",
    movie: "Mad Max: Fury Road",
    year: 2015,
    poster: "https://upload.wikimedia.org/wikipedia/en/6/6e/Mad_Max_Fury_Road.jpg",
    description: "High-octane chases, explosions, and survival in a post-apocalyptic desert."
  },
  {
    genre: "Romance",
    country: "UK",
    movie: "Pride & Prejudice",
    year: 2005,
    poster: "https://upload.wikimedia.org/wikipedia/en/0/03/Prideandprejudiceposter.jpg",
    description: "A timeless love story set in 19th-century England."
  },
  {
    genre: "Sci-Fi",
    country: "USA",
    movie: "Interstellar",
    year: 2014,
    poster: "https://upload.wikimedia.org/wikipedia/en/b/bc/Interstellar_film_poster.jpg",
    description: "An epic journey through space and time to save humanity."
  },
  {
    genre: "Animation",
    country: "Japan",
    movie: "Spirited Away",
    year: 2001,
    poster: "https://upload.wikimedia.org/wikipedia/en/3/30/Spirited_Away_poster.JPG",
    description: "A young girl enters a magical world filled with spirits and strange creatures."
  },
  {
    genre: "Horror",
    country: "USA",
    movie: "The Conjuring",
    year: 2013,
    poster: "https://upload.wikimedia.org/wikipedia/en/1/1f/Conjuring_poster.jpg",
    description: "Based on true events, paranormal investigators tackle a haunted farmhouse."
  }
];

// Populate country filter
function populateFilters() {
  const countries = new Set(genres.map(g=>g.country));
  countries.forEach(c=> document.getElementById("countryFilter").innerHTML += `<option>${c}</option>`);
}

// Render cards
function renderCards(list) {
  const host = document.getElementById("cards");
  host.innerHTML = "";
  list.forEach(g=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${g.poster}" alt="${g.movie} poster">
      <h3>${g.genre}</h3>
      <div class="meta"><b>Movie:</b> ${g.movie} (${g.year})</div>
      <div class="meta"><b>Country:</b> ${g.country}</div>
      <div class="desc">${g.description}</div>
    `;
    host.appendChild(card);
  });
}

// Apply filters
function applyFilters() {
  let list = genres;
  const q = document.getElementById("search").value.toLowerCase();
  const country = document.getElementById("countryFilter").value;

  if(q) list = list.filter(g=>g.genre.toLowerCase().includes(q) || g.movie.toLowerCase().includes(q));
  if(country) list = list.filter(g=>g.country===country);

  renderCards(list);
}

document.getElementById("search").addEventListener("input", applyFilters);
document.getElementById("countryFilter").addEventListener("change", applyFilters);

populateFilters();
renderCards(genres);
</script>

</body>
</html>
